<div class="row" ng-if="submitError">
  <div class="col-md-12">
	<div>
	  <div ng-include=" 'coolForm.error_submit' "></div>
	</div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
	<div class="well well-sm">
	  <button 
		 ng-click="submit()" 
		 type="button" 
		 class="btn btn-primary">
		{{ form.submitLabel }}
	  </button>
	  <button 
		 ng-if="form.resetLabel"
		 ng-click="reset()"
		 type="button" 
		 class="btn btn-default">
		{{ form.resetLabel }}
	  </button>
	</div>
  </div>
</div>
