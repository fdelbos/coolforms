<div ng-if="page.title || page.description" class="row">
  <div class="col-md-12">
	<h4 ng-if="page.title" class="text-primary">{{ page.title }}</h4>
	<div ng-if="page.description">
	  <div ng-bind-html="page.description"></div>
	</div>
  </div>
</div>

<coolform-line ng-repeat="line in page.lines" line="line"></coolform-line>
