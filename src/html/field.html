<div class="form-group" ng-show="show" ng-class="{'has-error': error}" >

  <label class="control-label" for="email" ng-bind-html="field.label"></label>
  
  <coolform-dynamic field="field" service="service"></coolform-dynamic>
    
  <p ng-show="error" class="help-block" ng-bind-html="errorMsg"></p>
  <p ng-hide="error" class="help-block" ng-if="field.help" ng-bind-html="field.help"></p>
    
</div>
