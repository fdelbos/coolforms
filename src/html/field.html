<div class="form-group" 
	 ng-show="field.display" 
	 ng-class="{'has-error': !field.valid}" >

  <label class="control-label" for="{{ field.name }}">
	{{ field.label }}
	<span ng-if="field.mandatory">&nbsp;*</span>
  </label>

  <div>
	<coolform-dynamic field="field"></coolform-dynamic>
  </div>

  <p class="help-block" ng-bind-html="help"></p>
    
</div>
