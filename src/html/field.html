<div class="form-group" 
	 ng-show="field.display" 
	 ng-class="{'has-error': !field.valid}" >

  <label class="control-label" 
		 for="{{ field.name }}" 
		 ng-bind-html="field.label"></label>
  
  <coolform-dynamic field="field"></coolform-dynamic>
    
  <p ng-hide="field.valid" 
	 class="help-block" 
	 ng-bind-html="field.error"></p>

  <p ng-show="field.valid" 
	 class="help-block" 
	 ng-if="field.help" 
	 ng-bind-html="field.help"></p>
    
</div>
