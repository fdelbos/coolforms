<!DOCTYPE html>
<html>
  <head>
    <title>Cool Forms Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
  </head>

  <body ng-app="app">

	<div class="container" ng-controller="ctrl">
	  
	  <coolform url="new.json" 
				before="before"
				success="success"
				error="error"
				send="send"
				></coolform>
	  
	  <button ng-click="send()">Submit</button>
	
    </div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-sanitize.js"></script>
    <script src="../coolforms.js"></script>
    <script src="app.js"></script>
  </body>
</html>
